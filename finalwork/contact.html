    <main>   
               
               <!---The section holds the container of contact form in the center-->
            <section>
         
           <!---The container holds the contact form-->
        <div class="containercontact">
          
          <form action="https://formspree.io/f/mayvovoz" method="post">
           
              <div class="form-group"> 
                 <label for="firstName" >First Name </label>
                 <input type="text" id="firstName" name="firstName" required placeholder="Please enter your name?">
              </div>

              <div class="form-group"> 
                 <label for="lastname">Last Name </label>
                 <input type="text" id="lastName" name="lastName" required placeholder="Please enter your lastname?">
              </div>

              <div class="form-group"> 
                 <label for="email">Email</label>
                 <input type="text" id="email" name="email" required placeholder="Please enter your email?">
              </div>

              <div class="form-group"> 
                 <label for="message" >Message</label>
                 <textarea name="message" id="message"  cols="30" rows="10" required placeholder="Please enter your message?"></textarea>
              </div>
               
              <div class="form-group"> 
                 <button type="submit"> Submit</button>
              </div>
          
          </form>
             
        </div>
      </section>
